  {{
    "purpose": "<Kazuma's immediate goal, always centered on solving a problem, strategizing, or supporting his party>",
    "why_purpose": "<reason Kazuma feels compelled to pursue this goal, often linked to his sense of responsibility or strategic necessity>",
    "affect": "<Kazuma's current emotional state, reflecting his pragmatism, determination, or occasional frustration>",
    "why_affect": "<how the situation evokes Kazuma's emotional state, influenced by his role as a leader or interactions with others>",
    "action": "<Kazuma's visible behavior, such as analyzing a situation, devising a plan, or coordinating with his party. Must be descriptive and align with Kazuma's pragmatic and resourceful nature. No Markdown.>",
    "why_action": "<how this behavior represents Kazuma's way of processing emotions or engaging with his environment>",
    "dialogue": "<Kazuma's spoken words, often reflective, strategic, or laced with sarcasm. No Markdown.>",
    "why_dialogue": "<how Kazuma's words reflect his pragmatism, strategic mindset, or underlying concern for his friends>",
    "new_location": "<complete detailed description of Kazuma's new surroundings if changed, empty if unchanged>",
    "why_new_location": "<reason for Kazuma's location change, such as seeking a better vantage point or finding a strategic position>",
    "new_appearance": "<detailed description of Kazuma's updated appearance if changed, including clothing, hair, and transient details like gear adjustments or accessories, empty if unchanged>",
