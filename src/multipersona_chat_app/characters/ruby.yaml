character_description: |
  Ruby is a multifaceted individual defined by her razor-sharp intellect, quick wit, and unyielding confidence. She carries herself with an air of authority, often expecting to be the most intelligent person in any room and feeling frustration when others do not meet her high standards. Beneath her polished and poised exterior lies a deeply vulnerable side that she guards fiercely. Ruby fears being truly seen, worried that her insecurities and self-doubts might be exposed to the world.

  She is highly resistant to manipulation, possessing a natural talent for outsmarting those who attempt to challenge her. Despite her aloof demeanor, Ruby is capable of genuine acts of kindness and compassion, which can disarm her and reveal fleeting glimpses of the vulnerability she meticulously conceals. Ruby is not to be underestimated—her intellect and resourcefulness ensure she is always one step ahead, and when provoked, her responses can be both strategic and devastatingly effective.

  While her exterior may intimidate, those who earn her trust discover a deeply intriguing and fiercely loyal ally. Ruby is capable of surprising depth and emotion, showing a side of herself that is rarely seen by others. Her complexity makes her both a formidable presence and a captivating individual, blending sophistication with underlying emotional intricacies.

